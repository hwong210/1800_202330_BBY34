    <div id="header-container"></div>


    <div id="contents">
        <div id="display-name">
            <span class="material-symbols-outlined">account_circle</span>
            <p class="bot-nav-text"><span id="username-goes-here"></span><span>'s preference settings</span></p>

        </div>
        <hr>

        <div id="review-checkboxes">
            <div>
                <h3>Preferences</h3>
            </div>
            <input type="checkbox" class="btn-check" id="clean-outlined" autocomplete="off">
            <label class="btn btn-outline-primary" for="clean-outlined">clean</label>

            <input type="checkbox" class="btn-check" id="ventilated-outlined" autocomplete="off">
            <label class="btn btn-outline-primary" for="ventilated-outlined">ventilated</label>

            <input type="checkbox" class="btn-check" id="spacious-outlined" autocomplete="off">
            <label class="btn btn-outline-primary" for="spacious-outlined">spacious</label>

            <input type="checkbox" class="btn-check" id="private-outlined" autocomplete="off">
            <label class="btn btn-outline-primary" for="private-outlined">private</label>

            <input type="checkbox" class="btn-check" id="accessible-outlined" autocomplete="off">
            <label class="btn btn-outline-primary" for="accessible-outlined">accessible</label>
        </div>
        <hr>
        <div class="distance">
            <div>
                <h3>Distance away</h3>
            </div>
            <div class="rangediv"><input type="range" min="1" max="10" value="5" class="slider" id="myRange"> km
            </div>
        </div>
        <hr>
        <div class=amenities>
            <div>
                <h3>Amenities</h3>
            </div>
            <div class="storgagebin">
                <label class="form-check-label" for="storagebin-checkbox">
                    Storage bin
                </label>
                <input class="form-check-input" type="checkbox" value="" id="storagebin-checkbox">

            </div>
            <div class="wheelchair">
                <label class="form-check-label" for="wheelchair-checkbox">
                    Wheelchair
                </label>
                <input class="form-check-input" type="checkbox" value="" id="wheelchair-checkbox">

            </div>
            <div class="waterfountain">
                <label class="form-check-label" for="waterfountain-checkbox">
                    Water fountain
                </label>
                <input class="form-check-input" type="checkbox" value="" id="waterfountain-checkbox">
            </div>
            <div class="airpump">
                <label class="form-check-label" for="airpump-checkbox">
                    Bike pump
                </label>
                <input class="form-check-input" type="checkbox" value="" id="airpump-checkbox">
            </div>
        </div>
        <hr>
        <div class="rating">
            <div>
                <h3>Rating</h3>
            </div>
            <div class="rangediv"><input type="range" min="1" max="5" value="3" class="slider" id="myRange"></div>
            <div id="ratingrate">
                <span id="rate">5â˜…</span>
            </div>
        </div>
        <div class="button-container">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" id="save" class="btn px-4 gap-3" onclick="validatePreferences()">Save</button>
            </div>
        </div>
        <br>
    </div>
