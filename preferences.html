<!DOCTYPE html>
<html lang="en">

<head>
    <title>Preferences - SmartRelief</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-- Other libraries go here -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Inconsolata&display=swap" rel="stylesheet">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>

<body>
    <!-- Your HTML Layout go here -->
    <div id="header-container"></div>

    <div id="preference-contents">
        <div id="display-name">
            <span class="material-symbols-outlined">account_circle</span>
            <p class="bot-nav-text">
            <h2 id="username-goes-here"></h2>
            <h2>'s Preference Settings</h2>
            </p>
        </div>
        <hr>

        <div id="preference-checkboxes">
            <div>
                <h3>Preferences</h3>
            </div>
            <input type="checkbox" class="btn-check" id="clean-outlined">
            <label class="btn btn-outline-primary" for="clean-outlined">Clean</label>

            <input type="checkbox" class="btn-check" id="ventilated-outlined">
            <label class="btn btn-outline-primary" for="ventilated-outlined">Ventilated</label>

            <input type="checkbox" class="btn-check" id="spacious-outlined">
            <label class="btn btn-outline-primary" for="spacious-outlined">Spacious</label>

            <input type="checkbox" class="btn-check" id="private-outlined">
            <label class="btn btn-outline-primary" for="private-outlined">Private</label>

            <input type="checkbox" class="btn-check" id="accessible-outlined">
            <label class="btn btn-outline-primary" for="accessible-outlined">Accessible</label>
        </div>
        <hr>
        <div class="distance">
            <div>
                <h3>Distance away</h3>
            </div>
            <div class="rangediv"><input type="range" min="1" max="10" value="5" id="distance"> km
            </div>
        </div>
        <hr>
        <div class="amenities">
            <div>
                <h3>Amenities</h3>
            </div>
            <div class="storgagebin">
                <label class="form-check-label" for="storagebin-checkbox">
                    Storage bin
                </label>
                <input class="form-check-input" type="checkbox" value="" id="storagebin-checkbox">

            </div>
            <div class="wheelchair">
                <label class="form-check-label" for="wheelchair-checkbox">
                    Wheelchair
                </label>
                <input class="form-check-input" type="checkbox" value="" id="wheelchair-checkbox">

            </div>
            <div class="waterfountain">
                <label class="form-check-label" for="waterfountain-checkbox">
                    Water fountain
                </label>
                <input class="form-check-input" type="checkbox" value="" id="waterfountain-checkbox">
            </div>
            <div class="airpump">
                <label class="form-check-label" for="airpump-checkbox">
                    Bike pump
                </label>
                <input class="form-check-input" type="checkbox" value="" id="airpump-checkbox">
            </div>
        </div>
        <hr>
        <div class="rating">
            <div>
                <h3>Rating</h3>
            </div>
            <div id="review-icons">
                <div id="review-rate">
                    <input class="star" type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">stars</label>
                    <input class="star" type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">stars</label>
                    <input class="star" type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">stars</label>
                    <input class="star" type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">stars</label>
                    <input class="star" type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">star</label>
                </div>
            </div>
            <br>
            <br>
            <div class="button-container">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" id="save" class="btn btn-info" onclick="validatePreferences()">Save</button>
                </div>
            </div>
            <br>
        </div>
        <!-- copyright footer -->
        <div id="footer-container"></div>
        <!-- Your own JavaScript functions go here    -->

        <!-- Link to scripts of your own -->
        <script src="./scripts/preference.js"></script>
        <script src="./scripts/footer.js"></script>
        <script src="./scripts/header.js"></script>

</body>

</html>
