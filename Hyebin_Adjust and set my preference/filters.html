<html lang="en">

<head>

<body>

    <!-- Your HTML Layout go here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Filters</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <button class="btn btn-outline-success" type="submit">Search</button>

            </div>
        </div>
    </nav>

    <br>
    <div id="contents">
        <div class="distance">
            <div>
                <h3>Distance</h3>
            </div>
            <div><input type="range" min="1" max="100" value="5" class="slider" id="myRange"> km
            </div>
        </div>
        <br><br>
        <div class="hygiene">
            <h3>Hygiene</h3>
            <div class="rate">
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
            </div>
        </div>
        <br>
        <div class=amenities>
            <div>
                <h3>Amenities</h3>
            </div>
            <div class="storgagebin">
                <input class="form-check-input" type="checkbox" value="" id="storagebin-checkbox">
                <label class="form-check-label" for="storagebin-checkbox">
                    Storage bin
                </label>
            </div>
            <div class="wheelchair">
                <input class="form-check-input" type="checkbox" value="" id="wheelchair-checkbox">
                <label class="form-check-label" for="wheelchair-checkbox">
                    Wheelchair
                </label>
            </div>
            <div class="waterfountain">
                <input class="form-check-input" type="checkbox" value="" id="waterfountain-checkbox">
                <label class="form-check-label" for="waterfountain-checkbox">
                    Water fountain
                </label>
            </div>
            <div class="airpumpstation">
                <input class="form-check-input" type="checkbox" value="" id="airpump-checkbox">
                <label class="form-check-label" for="airpump-checkbox">
                    Air pump station
                </label>
            </div>
            <br>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" id="search" class="btn btn-lg btn-secondary px-4 gap-3">Search</button>
            </div>
            <br>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button" id="back" class="btn btn-lg btn-secondary px-4 gap-3">Back</button>
            </div>
            <br>
        </div>
    </div>

    <!-- copyright footer -->
    <footer>
        <div class="fixed-bottom py-3 bg-info">
            <div class="container text-center">
                My Sticky (Padded Blue) Footer
            </div>
        </div>
        <div class="navbar justify-content-evenly bg-info fixed-bottom">
            <div class="container py-3">
                <i class="material-icons">favorite</i>
                <i class="material-icons">home</i>
                <i class="material-icons">map</i>
            </div>
        </div>
    </footer>

    <!-- Your own JavaScript functions go here    -->

    <!-- Link to scripts of your own -->
    <script src="./scripts/script.js"></script>
</body>

</html>
