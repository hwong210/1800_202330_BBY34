<!DOCTYPE html>
<html lang="en">
    <head>
        <title>review info</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Library CSS CDN go here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <!-- Boostrap Library JS CDN  go here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Other libraries go here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <!-- Google Icons (Material Design)-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div id="header-container"></div>

        <section class="grid-washroom-review">
            <div class="washroom-review-header">
                <span>Washroom Name/Location</span>
            </div>
            <div class="washroom-review-info">
                <span id="reviewer">John Smith</span>
                <div class="review-icons">
                    <span class="material-icons">star</span>
                    <span class="material-icons">star</span>
                    <span class="material-icons">star</span>
                    <span class="material-icons">star</span>
                    <span class="material-icons">star_half</span>
                </div>
                <div class="review-tags">
                    <span id="tag1">clean</span>
                    <span id="tag2">private</span>
                    <span id="tag3">ventilated</span>
                </div>
                <img id="review-image" src="img/bathroom2.jpg" alt="review-img">
                <span id="review-desc">This bathroom was fantastic! Very clean and private. Wish these standards were universal!</span>
                <a id="reply-button" href="#">
                    <span class="material-symbols-outlined">reply</span>
                </a>
            </div>
            <div class="grid-review-comments">
                <span id="comments">Comments</span>
                <div class="reviewer2">
                    <span id="reviewer2-name">
                        <i>Anonymous</i>
                    </span>
                    <span class="material-symbols-outlined" id="recommend">recommend</span>
                    <span id="reviewer2-desc">I agree. Definitely a go-to.</span>
                </div>
                <div class="reviewer3">
                    <span id="reviewer3-name">Laura Shu</span>
                    <span class="material-symbols-outlined" id="recommend2">recommend</span>
                    <span id="reviewer3-desc">It was okay when I went.</span>
                </div>
            </div>
        </section>

        <div id="footer-container"></div>

        <script src="./scripts/footer.js"></script>
        <script src="./scripts/header.js"></script>
        <script src="./scripts/eachWashroom.js"></script>
        
    </body>
</html>
