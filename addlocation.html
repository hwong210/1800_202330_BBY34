<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Bathroom App Add Section</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Firebase 8 CDNs and jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
      <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
      <script src="./scripts/firebaseAPI.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/styleforadd.css">
    <script src="./scripts/addlocation.js"></script>

  </head>

  <body>

    <div id="header-container"></div>
    
    <figure class="grid-banner">
      <div class="mainpic">
        <img class="image-attributes" src="img/AddLocation.png" height="275"
          alt="image not available">

      </div>
      <div class="slogan-space">
        <div class="mainslogan">
          <div id='pill'><span>Add Restrooms To The App</span></div>

        </div>
        <div class="container">
          
          <form>
              <div class="form-group">
                <label>Input Washroom Name</label>
                  <input type="text" class="form-control" id="text-field" placeholder="Washroom name">
              </div><br>
              <div class="form-group">
                  
                  <label>Input Washroom Address</label>
                  <input type="text" class="form-control" id="text-field-two" placeholder="Washroom address">
                
                 
                  <br>
                  <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-lg btn-primary pull-right"
                          onclick="submitWashroom()">Submit</button>
                  </div>
              </div>
          </form>
      </div>

      </div>

    </figure>

    <div id="footer-container"></div>

    <script src="scripts/footer.js"></script>
    <script src="scripts/header.js"></script>

  </body>

</html>
