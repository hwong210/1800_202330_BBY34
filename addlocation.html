<style>
  .star-alignment {
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Location - SmartRelief</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap Library CSS CDN go here -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        >
        <!-- Boostrap Library JS CDN  go here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- Other libraries go here -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <!-- Firebase 8 CDNs and jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css">
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="./scripts/firebaseAPI.js"></script>
        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div id="header-container"></div>
        <div class="slogan-space">
            <br>
            <div class="mainslogan">
                <h1>Add Restrooms To The App</h1>
            </div>
            <hr>
            <div class="container">
                <form class="form-grid">
                    <div class="form-grid-inner">
                        <div class="form-group">
                            <label>
                                <h3>Washroom Name</h3>
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="washroomName"
                                placeholder="Enter washroom name"
                            >
                        </div>
                        <br>
                        <div class="form-group">
                            <label>
                                <h3>Washroom Address</h3>
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="address"
                                placeholder="Enter washroom address"
                            >
                            <br>
                        </div>
                    </div>
                    <hr>
                    <div id="preference-checkboxes">
                        <div>
                            <h3>Description</h3>
                        </div>
                        <input type="checkbox" class="btn-check" id="clean">
                        <label class="btn btn-outline-primary" for="clean">Clean</label>
                        <input type="checkbox" class="btn-check" id="ventilated">
                        <label class="btn btn-outline-primary" for="ventilated">Ventilated</label>
                        <input type="checkbox" class="btn-check" id="spacious">
                        <label class="btn btn-outline-primary" for="spacious">Spacious</label>
                        <input type="checkbox" class="btn-check" id="private">
                        <label class="btn btn-outline-primary" for="private">Private</label>
                        <input type="checkbox" class="btn-check" id="accessible">
                        <label class="btn btn-outline-primary" for="accessible">Accessible</label>
                    </div>
                    <hr>
                    <div class="amenities">
                        <div>
                            <h3>Amenities</h3>
                        </div>
                        <div class="storgagebin">
                            <label class="form-check-label" for="storagebin-checkbox">
                                Storage bin
                            </label>
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="storageBin"
                                style="float: right;"
                            >
                        </div>
                        <div class="wheelchair">
                            <label class="form-check-label" for="wheelchair-checkbox">
                                Wheelchair
                            </label>
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="wheelchair"
                                style="float: right;"
                            >
                        </div>
                        <div class="waterfountain">
                            <label class="form-check-label" for="waterfountain-checkbox">
                                Water fountain
                            </label>
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="waterFountain"
                                style="float: right;"
                            >
                        </div>
                        <div class="airpump">
                            <label class="form-check-label" for="airpump-checkbox">
                                Bike pump
                            </label>
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="bikePump"
                                style="float: right;"
                            >
                        </div>
                    </div>
                    <hr>
                    <div id="submitImg">
                        <h3>Submit an image</h3>
                    </div>
                    <div id="file">
                        <input
                            type="file"
                            class="inputFile"
                            id="fileInp"
                            onchange="getFile(event)"
                            accept="images/png, images/jpeg, images/jpg"
                        >
                    </div>
                    <br>
                    <div class="star-alignment">
                        <button
                            id="submit"
                            type="button"
                            class="btn btn-lg btn-primary pull-right"
                            onclick="submitWashroom()"
                        >Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer-container"></div>
        
        <!-- SCRIPTS BELOW -->
        <script src="./scripts/footer.js"></script>
        <script src="./scripts/header.js"></script>
        <script src="./scripts/firebaseAPI.js"></script>
        <script src="./scripts/addlocation.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4irS5XpeKUXzylEF9DpgeJ39lEewS47s&libraries=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
