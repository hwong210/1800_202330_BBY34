<!DOCTYPE html>
<html lang="en">

<head>
  <title>Review - SmartRelief</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/style.css">

  </head>
  <body>
    <div id="header-container"></div>
    
    <section id="grid-review">
      <div id="review-header">
        <span>Write a review</span>
      </div>
      <div id="container-review-title">
        <span id="washroomName">Washroom Name/Location</span>
        <div id="review-star-rating">
          <div id="review-title-space-2">
            <div id="review-icons">
              <div id="review-rate">
                <input class="star" type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">stars</label>
                <input class="star" type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">stars</label>
                <input class="star" type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">stars</label>
                <input class="star" type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">stars</label>
                <input class="star" type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">star</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="review-checkboxes">
        <input type="checkbox" class="btn-check" id="clean-button"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="check-clean-button">clean</label>

        <input type="checkbox" class="btn-check" id="ventilated-button"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="ventilated-button">ventilated</label>

        <input type="checkbox" class="btn-check" id="spacious-button"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="spacious-button">spacious</label>

        <input type="checkbox" class="btn-check" id="private-button"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="private-button">private</label>

        <input type="checkbox" class="btn-check" id="accessible-button"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="accessible-button">accessible</label>
      </div>

    <!-- <span class="material-symbols-outlined">add_a_photo</span> -->
    <form action="#" id="review-text">
      <div id="text-box">
        <textarea name="comment" id="text-box-area" rows="6"></textarea>
          <br>
        </div>
      </form>
      <div id="review-submit">
        <button class="btn btn-primary" type="submit" id="submit-button" onclick="writeReview()">Submit</button>
      </div>
    </section>

    <div id="footer-container"></div>
    
    <!-- SCRIPTS BELOW -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/review.js"></script>    
    <script src="scripts/footer.js"></script>
    <script src="scripts/header.js"></script>

    </body>
</html>
