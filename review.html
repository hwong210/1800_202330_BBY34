    <section id="grid-review">
      <div id="review-header">
        <span>Write a review</span>
      </div>
      <div id="container-review-title">
        <span id="washroomName">Washroom Name/Location</span>
        <div id="review-star-rating">
          <div id="review-title-space-2">
            <div id="review-icons">
              <div id="review-rate">
                <input class="star" type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input class="star" type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input class="star" type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input class="star" type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input class="star" type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="review-checkboxes">
        <input type="checkbox" class="btn-check" id="clean-outlined"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="clean-outlined">clean</label>

        <input type="checkbox" class="btn-check" id="ventilated-outlined"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="ventilated-outlined">ventilated</label>

        <input type="checkbox" class="btn-check" id="spacious-outlined"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="spacious-outlined">spacious</label>

        <input type="checkbox" class="btn-check" id="private-outlined"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="private-outlined">private</label>

        <input type="checkbox" class="btn-check" id="accessible-outlined"
          autocomplete="off">
        <label class="btn btn-outline-primary" for="accessible-outlined">accessible</label>
      </div>

      <!-- <span class="material-symbols-outlined">add_a_photo</span> -->
      <form action="#" id="review-text">
        <div id="text-box">
          <textarea name="comment" id="text-box-area" rows="6">
          </textarea>
          <br>
        </div>
      </form>
      <div id="review-submit">
        <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
      </div>
    </section>
