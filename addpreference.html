<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Bathroom App Add Section</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/styleforpreference.css">

  </head>

  <body>

    <div class="grid-main">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">SmartRelief</a> -->
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search"
              aria-label="Search">
            <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
          </form>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Rate our app</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Options
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Preferences</a></li>
                  <li><a class="dropdown-item" href="#">Privacy Policy</a></li>
                  <li><a class="dropdown-item" href="#">Terms of Service</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Contact us</a></li>
                </ul>
              </li>
              <!-- <li class="nav-item"> -->
              <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
              <!-- </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <figure class="grid-banner">
      <div class="grid-area">

        <h2>Additional Information</h2>
        <form action="#">
          <textarea rows="7"
            cols="50"
            name="comment">
          </textarea>
          <br>
          <input type="submit">
        </form>
      </div>
      <div class="title-space">

        <div id='pill'><span>What Should We Know About This Location?</span></div>

      </div>
      <div class="star-rating">
        <div class="star-rating-text">
          <span><b>Overall Rating</b></span>
        </div>
        <div class="title-space-2">

          <div class="star-rating-alignment">
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>

          </div>

        </div>
      </div>
      <div class="checkbox-space">
        <div class="amenities">
          <span>Amenities</span>
        </div>
        <div class="title-space-2">

          <div class="checkbox-text-alignment">

          </div>
          <div class="checkbox-alignment">
            <div class="checkbox-alignment-two textBlockCenter">
              <label class="container"><span>Wheelchair</span>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container"><span>Fountain</span>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container"><span>Storage</span>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container"><span>AirPump</span>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label> </div></div>

        </div>
      </div>

    </figure>

    <footer>
      <nav class="bot-navbar bot-navbar-expand-lg bot-navbar-light bot-bg-light">
        <div class="bot-container-fluid">
          <div class="nav-home">
            <span class="material-symbols-outlined">home</span>
            <a class="nav-link" href="#">Home</a>
          </div>
          <div class="nav-preferences">
            <span class="material-symbols-outlined">tune</span>
            <a class="nav-link" href="#">Preferences</a>
          </div>
          <div class="nav-saved">
            <span class="material-symbols-outlined">bookmarks</span>
            <a class="nav-link" href="#">Saved</a>
          </div>
          <div class="nav-account">
            <span class="material-symbols-outlined" id="bot-nav4">account_circle</span>
            <a class="nav-link" href="#">Account</a>
          </div>
          <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
        </div>
      </nav>
    </footer>

  </body>

</html>
