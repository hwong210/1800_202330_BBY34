<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bathroom App Add Section</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN  go here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Other libraries go here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Firebase 8 CDNs and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="./scripts/firebaseAPI.js"></script>



  <!-- Link to styles of your own -->
  <link rel="stylesheet" href="./styles/styleforpreference.css">

</head>

<body>
  <div id="header-container"></div>

  <div class="grid-main">

    <figure class="grid-banner">
      <div class="grid-area">

        <h2>Additional Information</h2>
        <form action="#">
          <textarea rows="7" cols="50" name="comment">
          </textarea>
          <br>
          <input type="submit">
        </form>
      </div>
      <div class="title-space">

        <div id='pill'><span>What Should We Know About This Location?</span></div>

      </div>
      <div class="star-rating">
        <div class="star-rating-text">
          <span><b>Overall Rating</b></span>
        </div>
        <div class="title-space-2">

          <div class="star-rating-alignment">
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>

          </div>

        </div>
      </div>
      <div class="checkbox-space">
        <div class="amenities">
          <span>Amenities</span>
        </div>
        <div class="title-space-2">

          <div class="checkbox-text-alignment">

          </div>
          <div class="checkbox-alignment">
            <div class="checkbox-alignment-two textBlockCenter">
              <label class="container"><span>Wheelchair</span>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              <label class="container"><span>Fountain</span>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container"><span>Storage</span>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <label class="container"><span>AirPump</span>
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </figure>
    <!-- copyright footer -->
    <div id="footer-container"></div>

    <!-- Link to scripts of your own -->
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/header.js"></script>
</body>

</html>
